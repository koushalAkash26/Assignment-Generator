<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <form id="generate-image-form">
      <div class="mainContainer">
      <div class="cont">
    <div  class="paper margined lines">
        <div class="topMargin" contenteditable="true"></div>
        <div class="bgParent">
        <div class="left-margin-and-content">
          <div contenteditable="true" class="leftMargin"></div>
        <div class="content" contenteditable="true">
            kkoousgahh
            </div>
          </div>
          </div>
        
      </div>
      <div style="text-align: center; padding: 30px 0px;">
        <button
          type="submit"
          data-testid="generate-image-button"
          class="button generate-image-button"
        >
          Generate Image
        </button>
      </div>
      </div>
      <div class="cont2">
        <b>Customizations</b> <small>(Optional)</small>
                <p style="font-size: 0.8rem;">
                  <em
                    >Note: Few changes may reflect only in the generated image
                    and not in the preview</em
                  >
                </p>
                <div class="cont2-mainPart">
                <div class=subHeading><p>Handwriting options</p></div>
                <label for="fontStyle" class="form-label">HandwritingFont</label>
                <select class="form-select form-select-sm font-style" id="fontStyle" >
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="fontFile" class="form-label">upload your handwriting font</label>
                <input type="file" class="form-control" id="fontFile">
                
                <!--<input accept=".ttf, .otf" type="file" id="fontFile" />-->
    
                  
                </div>
                </div>  
      </div>
      </div>

    </form>
    <section>
      <h2 id="output-header">Output</h2>
      <div id="output" class="output" style="text-align: center;">
        Click "Generate Image" Button to generate new image.
      </div>
      <div style="text-align: center; padding: 30px;">
        <button class="impButton" id="downloadpdfbutton">
          Download All Images as PDF
        </button>
        <button class="deleteButton" id="deleteAllButton">
          Clear all images
        </button>
      </div>
    </section>
      
    <script src="html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
